description = 'Water Data'
ext.details = 'Water Data from USGS server'
version = '0.1-SNAPSHOT'

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
}

// exclude tests requiring connection to the sensor
// these have to be run manually
test {
  exclude '**/TestWaterDataDriver.class'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Organization Name'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.moduletype.modulename.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'github_id'
      name 'Developer Name'
      organization 'Organization Name'
      organizationUrl 'http://www.myorg.com' 
    }
  }
}
